<!doctype html>
<html lang="ca">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Venda de productes</title>
</head>
<body>
    <!-- Contenidor principal amb id "llista-productes" -->
    <div id="llista-productes">
        <!-- Targeta 1 -->
        <div class="targeta-producte">
            <h2>Auriculars sense fils</h2>
            <img src="https://via.placeholder.com/400x200.png?text=Auriculars" alt="Auriculars sense fils 400x200">
            <div class="preu">
                <p>19,99€</p>
            </div>
        </div>

        <!-- Targeta 2 -->
        <div class="targeta-producte">
            <h2>Rellotge esportiu</h2>
            <img src="https://via.placeholder.com/400x200.png?text=Rellotge" alt="Rellotge esportiu 400x200">
            <div class="preu">
                <p>49,99€</p>
            </div>
        </div>

        <!-- Targeta 3 -->
        <div class="targeta-producte">
            <h2>Mochila urbana</h2>
            <img src="https://via.placeholder.com/400x200.png?text=Mochila" alt="Mochila urbana 400x200">
            <div class="preu">
                <p>29,99€</p>
            </div>
        </div>

        <!-- Targeta 4 -->
        <div class="targeta-producte">
            <h2>Altaveu Bluetooth</h2>
            <img src="https://via.placeholder.com/400x200.png?text=Altaveu" alt="Altaveu Bluetooth 400x200">
            <div class="preu">
                <p>39,99€</p>
            </div>
        </div>
    </div>
</body>
</html>
