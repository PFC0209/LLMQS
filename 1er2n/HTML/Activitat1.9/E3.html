<!doctype html>
<html lang="ca">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Venda de productes</title>
</head>
<body>
    <!-- Contenidor principal amb id "llista-productes" -->
    <div id="llista-productes">
        <!-- Targeta 1 -->
        <div class="targeta-producte">
            <h2>Auriculars sense fils</h2>
            <img src="https://img.pccomponentes.com/articles/1087/10879717/1797-auriculares-daewoo-inalambricos-bluetooth-v54-con-estuche-de-carga-y-autonomia-extendida.jpg" alt="Auriculars sense fils 400x200" width="400" height="200">
            <div class="preu">
            <p>19,99€</p>
            </div>
        </div>

        <!-- Targeta 2 -->
        <div class="targeta-producte">
            <h2>Rellotge esportiu</h2>
            <img src="https://contents.mediadecathlon.com/p2313073/k$0b189339c0e5637a4ea519bd031b7463/picture.jpg?format=auto&f=640x0" alt="Rellotge esportiu 400x200" width="400" height="200">
            <div class="preu">
            <p>49,99€</p>
            </div>
        </div>

        <!-- Targeta 3 -->
        <div class="targeta-producte">
            <h2>Mochila urbana</h2>
            <img src="https://static3.tarinmaletas.com/16237-thickbox_default/mochila-basics-travelite.jpg" alt="Mochila urbana 400x200" width="400" height="200">
            <div class="preu">
            <p>29,99€</p>
            </div>
        </div>

        <!-- Targeta 4 -->
        <div class="targeta-producte">
            <h2>Altaveu Bluetooth</h2>
            <img src="https://m.media-amazon.com/images/I/81hdWRQnR5L._AC_SY300_SX300_QL70_ML2_.jpg" alt="Altaveu Bluetooth 400x200" width="400" height="200">
            <div class="preu">
            <p>39,99€</p>
            </div>
        </div>
    </div>
</body>
</html>
