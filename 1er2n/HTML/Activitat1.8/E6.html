<body>
    <form>
        <fieldset>
            <legend>Disponibilitat</legend>

            <label for="nasc">Data de naixement</label>

            <label for="hora_inici">Hora inici de contacte</label>

            <label for="hora_fi">Hora final de contacte</label>
